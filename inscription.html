<body>
    


    <section>
        <h2>Inscription au site</h2>

        <form action="#" method="post">
            <br><label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required pattern="[A-Za-z]{2,}" title="Veuillez entrer un nom valide (lettres uniquement)">

            <br><label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required pattern="[A-Za-z]{2,}" title="Veuillez entrer un prénom valide (lettres uniquement)">

            <br><label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <br><label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{8}" title="Veuillez entrer un numéro de téléphone valide (8 chiffres)">

            <br><label for="dateNaissance">Date de naissance :</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required>

            <br><label for="motDePasse">Mot de passe :</label>
            <input type="password" id="motDePasse" name="motDePasse" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre minuscule et une lettre majuscule">
             <br>
            <button type="submit">S'inscrire</button>
        </form>
    </section>


</body>
